name: Upstream sync (auto-merge to main)

on:
  schedule:
    - cron: "0 20 * * *"   # daily 03:00 Thailand (ICT) = 20:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream and merge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add upstream https://github.com/praveen-ks-2001/openclaw-railway-template-enhanced.git
          git fetch upstream
          git checkout main
          git merge --no-edit upstream/main

      - name: Push to main
        run: |
          git push origin main
